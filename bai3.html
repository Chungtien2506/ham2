<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     function giaithua(a){
         if (a === 0){
             return 1;
         }
         return  a * giaithua(a-1);
     }
     document.write(giaithua(5));

</script>
</body>
</html>
